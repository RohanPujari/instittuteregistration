
    <h1>Institute Registration</h1>
    <form [formGroup]="InstituteForm" (ngSubmit)="onInstituteSubmit()">
    <div id="form">
   
    <label>State</label><br>

    <select name="state"  formControlName="state" id="state" class="state">        
        <option value="blank">Select State</option>
        <option value="Andhra Pradesh" >Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands" >Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh" >Arunachal Pradesh</option>
        <option value="Assam" >Assam</option>
        <option value="Bihar" >Bihar</option>
        <option value="Chandigarh" >Chandigarh</option>
        <option value="Chhattisgarh" >Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli" >Dadar and Nagar Haveli</option>
        <option value="Daman and Diu" >Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram" >Mizoram</option>
        <option value="Nagaland" >Nagaland</option>
        <option value="Odisha" >Odisha</option>
        <option value="Punjab" >Punjab</option>
        <option value="Rajasthan" >Rajasthan</option>
        <option value="Sikkim" >Sikkim</option>
        <option value="Tamil Nadu" >Tamil Nadu</option>
        <option value="Telangana" >Telangana</option>
        <option value="Tripura" >Tripura</option>
        <option value="Uttar Pradesh" >Uttar Pradesh</option>
        <option value="Uttarakhand" >Uttarakhand</option>
        </select><br>
    <label class ="Institution-Name">Institution Name</label><br>
    <input type="text" size="35" formControlName="instituteName" id="instituteName" class="instituteName"><br><br>
    <label>Institution Code</label><br>
    <input type="text" size="35"  formControlName="instituteCode" id="instituteCodeutionCode" class="instituteCode"><br><br>
    <label>DISE code of Institution</label><br>
    <input type="number" size="35" formControlName="diseCode" id="diseCode" class="diseCode"><br><br>
    <label>University State</label><br>
    <input type="text" size="35" formControlName="universityState" id="universityState" class="universityState"><br><br>
    <label>University Name</label><br>
    <input type="text" formControlName="universityName" id="universityName" class="universityName" ><br><br>
    <label>Set Password </label><br>
    <input type="password" size="35" formControlName="password" id="password" class="password"><br><br>
    <label>Confirm Password</label><br>
    <input type="password" size="35" formControlName="confirmPassword" id="confirmPassword" class="confirmPassword"><br><br>

    <label>University/Board affiliation Certificate</label><br>
    <input type="file" size="35"><br><br> -->
      <button>Submit</button>
    
    </div>
</form>
